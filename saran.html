        <h2 class="text-xl font-bold">Kirim Saran Anda</h2>
        <form action="submit_saran.php" method="post" class="mt-4 bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama:</label>
                <input type="text" id="nama" name="nama" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-200">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-200">
            </div>
            <div class="mb-4">
                <label for="saran" class="block text-sm font-medium text-gray-700">Saran:</label>
                <textarea id="saran" name="saran" rows="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-200"></textarea>
            </div>
            <button type="submit" class="w-full bg-pink-600 text-white font-bold py-2 rounded hover:bg-pink-700">Kirim Saran</button>
        </form>
